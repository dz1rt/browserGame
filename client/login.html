<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="md5.js"></script>
</head>
<body>    
    <!-- Регистраци пользователя -->
    <h2>Вход</h2>
    <form name="authForm">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input class="form-control" name="login" />
        </div>
        <div class="form-group">
            <label for="pass">Пароль:</label>
            <input class="form-control" name="pass" />
        </div>
        <div class="panel-body">
            <button type="submit">Войти</button>
            <button id="clear">Очистить</button>
        </div>
	</form>
   <!-- Обработка -->
  	<script>
		 // Регистрация пользователя
        function CreateUser(userLogin, userPass) {
			//ajax запрос
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    login: userLogin,
                    pass: userPass
                }),
				//функция при удачной регистрации
                success: function (answer) {
                    reset();
                    console.log(answer);
                }
            })
        }
		
		//Проверка на входе, при удачном входе вернется true
		function loginUser(userLogin, userPass) {
			//создаем ajax запрос
			$.ajax({
				url: "api/users", //к юзерам
				contentType: "application/json",
				method: "POST",
				data: JSON.stringify({
					type: 1,
					login: userLogin,
					pass: userPass
				}),
				success: function (answer) {
					reset();
					console.log(answer);
					//если удачно, то переходим в комнаты
					if (answer != false) {
						sessionStorage.setItem('sh', answer);
						
						console.log(sessionStorage.getItem('sh'));
						document.location.href = "rooms.html";
					}
				}
			})
		}
		
		// отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var name = this.elements["login"].value;
            var pass = md5(this.elements["pass"].value);
            loginUser(name, pass);
        });
		
		// сброс формы
        function reset() {
            var form = document.forms["authForm"];
            form.reset();
        }
		
		 // сброс значений формы
        $("#clear").click(function (e) {
            e.preventDefault();
			reset();
        })

	</script>

</body>
</html>
